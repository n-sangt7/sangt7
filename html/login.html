<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ĐBDK2T Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span><i class="fas fa-phone"></i> 0123 456 789</span>
                    <span><i class="fas fa-envelope"></i> support@bdu.edu.vn</span>
                </div>
                <div class="auth-links">
                    <a href="../html/login.html" class="active"><i class="fas fa-user"></i> Đăng nhập</a>
                    <a href="../html/register.html"><i class="fas fa-user-plus"></i> Đăng ký</a>
                </div>
            </div>
        </div>
        
        <div class="main-header">
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="logo">
                        <i class="fas fa-laptop-code"></i>
                        ĐBDK2T SHOP
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Đăng nhập</h2>
                    <form id="loginForm" action="../php/login.php" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-password">Quên mật khẩu?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-login">Đăng nhập</button>
                        
                        <div class="auth-divider">
                            <span>Hoặc đăng nhập với</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="btn btn-google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn-facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                        
                        <div class="auth-redirect">
                            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ĐBDK2T Shop. Tất cả các quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
