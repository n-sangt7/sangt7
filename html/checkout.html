<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Toán - ĐBDK2T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
</head>
<body>
    <!-- Họa tiết trang trí -->
    <div class="decoration-top-left"></div>
    <div class="decoration-top-right"></div>
    <div class="decoration-bottom-left"></div>
    <div class="decoration-bottom-right"></div>

    <!-- Header -->
    <header>
        <!-- Copy header từ các trang khác -->
    </header>

    <!-- Main Content -->
    <main class="checkout-page">
        <div class="container">
            <div class="page-header">
                <h1>Thanh Toán</h1>
                <p>Hoàn tất đơn hàng của bạn</p>
            </div>

            <div class="checkout-content">
                <div class="checkout-form-section">
                    <form id="checkoutForm" class="checkout-form">
                        <!-- Thông tin giao hàng -->
                        <section class="form-section">
                            <h2><i class="fas fa-shipping-fast"></i> Thông Tin Giao Hàng</h2>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullName">Họ và tên *</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Số điện thoại *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="address">Địa chỉ *</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="note">Ghi chú đơn hàng</label>
                                    <textarea id="note" name="note" rows="3" placeholder="Ghi chú về đơn hàng..."></textarea>
                                </div>
                            </div>
                        </section>

                        <!-- Phương thức thanh toán -->
                        <section class="form-section">
                            <h2><i class="fas fa-credit-card"></i> Phương Thức Thanh Toán</h2>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="cash" checked>
                                    <div class="payment-content">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <span>Thanh toán khi nhận hàng (COD)</span>
                                    </div>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="paymentMethod" value="banking">
                                    <div class="payment-content">
                                        <i class="fas fa-university"></i>
                                        <span>Chuyển khoản ngân hàng</span>
                                    </div>
                                </label>
                            </div>
                        </section>
                    </form>
                </div>

                <div class="order-summary-section">
                    <div class="order-summary">
                        <h3>Đơn Hàng Của Bạn</h3>
                        
                        <div class="order-items" id="orderItems">
                            <!-- Sản phẩm sẽ được load từ giỏ hàng -->
                        </div>
                        
                        <div class="order-totals">
                            <div class="total-row">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0₫</span>
                            </div>
                            <div class="total-row">
                                <span>Phí vận chuyển:</span>
                                <span class="free-shipping">Miễn phí</span>
                            </div>
                            <div class="total-row grand-total">
                                <span>Tổng cộng:</span>
                                <span id="totalAmount">0₫</span>
                            </div>
                        </div>
                        
                        <button type="submit" form="checkoutForm" class="btn btn-place-order" id="placeOrderBtn">
                            <i class="fas fa-shopping-bag"></i>
                            Đặt Hàng
                        </button>
                        
                        <button class="btn btn-back-cart" onclick="window.location.href='cart.html'">
                            <i class="fas fa-arrow-left"></i>
                            Quay Lại Giỏ Hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Copy footer từ các trang khác -->
    </footer>

    <script src="../js/public.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
