<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Đơn Hàng - ĐBDK2T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/order_history.css" />
</head>
<body>
    <!-- Họa tiết trang trí -->
    <div class="decoration-top-left"></div>
    <div class="decoration-top-right"></div>
    <div class="decoration-bottom-left"></div>
    <div class="decoration-bottom-right"></div>

    <!-- Header -->
    <header>
        <!-- Copy header từ các trang khác -->
    </header>

    <!-- Main Content -->
    <main class="order-history-page">
        <div class="container">
            <div class="page-header">
                <h1>Lịch Sử Đơn Hàng</h1>
                <p>Xem lại các đơn hàng bạn đã đặt</p>
            </div>

            <div class="order-history-content">
                <div id="ordersContainer" class="orders-container">
                    <div class="loading">Đang tải lịch sử đơn hàng...</div>
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-shopping-bag"></i>
                    <h3>Chưa có đơn hàng nào</h3>
                    <p>Hãy mua sắm và tạo đơn hàng đầu tiên của bạn</p>
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">
                        <i class="fas fa-shopping-cart"></i>
                        Mua Sắm Ngay
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Copy footer từ các trang khác -->
    </footer>

    <script src="../js/public.js"></script>
    <script src="../js/order_history.js"></script>
</body>
</html>
