<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ĐBDK2T Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span><i class="fas fa-phone"></i> 0123 456 789</span>
                    <span><i class="fas fa-envelope"></i> support@bdu.edu.vn</span>
                </div>
                <div class="auth-links">
                    <a href="login.html"><i class="fas fa-user"></i> Đăng nhập</a>
                    <a href="register.html" class="active"><i class="fas fa-user-plus"></i> Đăng ký</a>
                </div>
            </div>
        </div>
        
        <div class="main-header">
            <div class="container">
                <div class="header-content">
                    <a href="index.html" class="logo">
                        <i class="fas fa-laptop-code"></i>
                        ĐBDK2T SHOP
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Đăng ký tài khoản</h2>
                    <form id="registerForm" action="../php/register.php" method="POST">
                        <div class="form-group">
                            <label for="reg-fullname">Họ và tên</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="reg-fullname" name="fullname" placeholder="Nhập họ và tên đầy đủ" required>
                            </div>
                            <div class="error-message" id="fullname-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="reg-email" name="email" placeholder="Nhập địa chỉ email" required>
                            </div>
                            <div class="error-message" id="email-error"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-password">Mật khẩu</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="reg-password" name="password" placeholder="Nhập mật khẩu" required>
                                <button type="button" class="toggle-password" id="toggleRegPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="password-strength"></div>
                                </div>
                                <span id="strength-text">Độ mạnh mật khẩu</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="reg-confirm-password">Nhập lại mật khẩu</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirm-password-error"></div>
                        </div>
                        
                        <div class="form-options">
                            <div class="agree-terms">
                                <input type="checkbox" id="agree" required>
                                <label for="agree">Tôi đồng ý với <a href="terms.html">Điều khoản sử dụng</a> và <a href="privacy.html">Chính sách bảo mật</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-register">Đăng ký</button>
                        
                        <div class="auth-redirect">
                            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ĐBDK2T Shop. Tất cả các quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <script src="../js/register.js"></script>
</body>
</html>
