<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng - ĐBDK2T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/cart.css" />
</head>
<body>
    <!-- Họa tiết trang trí -->
    <div class="decoration-top-left"></div>
    <div class="decoration-top-right"></div>
    <div class="decoration-bottom-left"></div>
    <div class="decoration-bottom-right"></div>

    <!-- Header (giống các trang khác) -->
    <header>
        <!-- Copy header từ index.html -->
    </header>

    <!-- Main Content -->
    <main class="cart-page">
        <div class="container">
            <div class="page-header">
                <h1>Giỏ Hàng Của Bạn</h1>
                <p>Quản lý sản phẩm bạn muốn mua</p>
            </div>

            <div class="cart-content">
                <div class="cart-items-section">
                    <div class="cart-header">
                        <h2>Sản Phẩm</h2>
                        <span class="items-count" id="itemsCount">0 sản phẩm</span>
                    </div>
                    
                    <div class="cart-items" id="cartItems">
                        <!-- Cart items will be loaded here -->
                        <div class="loading-state">
                            <p>Đang tải giỏ hàng...</p>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Tổng Đơn Hàng</h3>
                        
                        <div class="summary-row">
                            <span>Tạm tính:</span>
                            <span id="subtotal">0₫</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>Phí vận chuyển:</span>
                            <span class="free-shipping">Miễn phí</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span>Tổng cộng:</span>
                            <span id="totalAmount">0₫</span>
                        </div>
                        
                        <button class="btn btn-checkout" id="checkoutBtn">
                            <i class="fas fa-credit-card"></i>
                            Tiến Hành Thanh Toán
                        </button>
                        
                        <button class="btn btn-continue-shopping" onclick="window.location.href='index.html'">
                            <i class="fas fa-shopping-bag"></i>
                            Tiếp Tục Mua Sắm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (giống các trang khác) -->
    <footer>
        <!-- Copy footer từ index.html -->
    </footer>

    <script src="../js/public.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
